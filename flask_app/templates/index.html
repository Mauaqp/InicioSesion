<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <main>
        <div>
            <div>
                <h1>Register</h1>
                <!-- Mensajes flash -->
                {% with messages = get_flashed_messages(category_filter=["register"]) %}
                    {% if messages %}
                        <div>
                            <strong>
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </strong>
                        </div>
                    {% endif %}
                {% endwith %}
                <form action = "/register" method="POST">
                    <div>
                        <label for="first_name">First name</label>
                        <input type="text" id = "first_name" name="first_name" placeholder="Insert your name">
                    </div>
                    <div>
                        <label for="last_name">Last name</label>
                        <input type="text" id = "last_name" name="last_name" placeholder="Insert your last name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id = "email" name="email" placeholder="Insert your email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id = "password" name="password" placeholder="Insert your password">
                    </div>
                    <div>
                        <label for="confirm">Confirm your password</label>
                        <input type="password" id = "confirm" name="confirm" placeholder="Repeat your password">
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <!-- Inicio del login -->
        <div>
            <h1>Login</h1>
            <form action="/login" method="POST">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id = "email" name="email" placeholder="Insert your email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id = "password" name="password" placeholder="Insert your password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
